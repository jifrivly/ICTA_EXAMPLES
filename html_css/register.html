<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rgistration Form</title>

    <link rel="stylesheet" href="my.css">
  </head>
  <body>
    <table class="table register_table">
      <tr>
        <td>Name : </td>
        <td>
            <input type="text">
        </td>
      </tr>
      <tr>
        <td>Roll No. : </td>
        <td>
            <input type="text">
        </td>
      </tr>
      <tr>
        <td>Admission No. : </td>
        <td>
            <input type="text">
        </td>
      </tr>
      <tr>
        <td>College : </td>
        <td>
            <input type="text">
        </td>
      </tr>
      <tr>
          <td><label for="">District : </label></td>
          <td>
              <select name="" id="">
                  <option >Malappuram</option>
                  <option >Kozhikode</option>
                  <option >Kollam</option>
                  <option >PathanamThitta</option>
              </select>
          </td>
      </tr>
      <tr>
        <td>Username : </td>
        <td>
            <input type="text">
        </td>
      </tr>
      <tr>
        <td>Password : </td>
        <td>
            <input type="password">
        </td>
      </tr>
      <tr>
        <td>Confirm Password : </td>
        <td>
            <input type="password" name="" id="">
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
            <button class="register_btn">Register</button>
        </td>
      </tr>
    </table>
  </body>
</html>
